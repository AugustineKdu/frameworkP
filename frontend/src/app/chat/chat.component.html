<div class="container">
  <div class="sidebar" style="width: 30%;">
    <button (click)="addGroup()">Add Group</button>
    <ul>
      <li *ngFor="let group of chatGroups">
        <span (click)="selectGroup(group.id)">{{ group.name }}</span>
        <button (click)="deleteGroup(group.id)">Delete</button>
      </li>
    </ul>
  </div>
  <div class="chat-window" style="width: 70%;">
    <h2 *ngIf="selectedGroup">{{ selectedGroup.name }}</h2>
    <div class="messages">
      <div *ngFor="let message of selectedGroup?.messages">
        {{ message.content }}
      </div>
    </div>
    <div class="input-area">
      <input [(ngModel)]="newMessage" placeholder="Type a message...">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
