<h1>Accounts Page</h1>
<img src="path-to-your-image.jpg" alt="Describe the Image">

<div *ngIf="user">
  <h1>Welcome, {{ user.email }}</h1>
  <p>ID: {{ user.email }}</p>
  <p>Nickname: {{ user.email.split('@')[0] }}</p>
  <p>Role: {{ user.role }}</p>
  <p>Group: {{ user.group || 'None' }}</p>
</div>
