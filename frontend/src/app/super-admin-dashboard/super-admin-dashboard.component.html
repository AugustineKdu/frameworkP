<div class="container">
  <h1>Super Admin Dashboard</h1>

  <!-- User Table -->
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <select [(ngModel)]="user.role" (change)="changeUserRole(user.id, user.role)">
            <option value="user">User</option>
            <option value="group-admin">Group Admin</option>
            <option value="super-admin">Super Admin</option>
          </select>

        </td>
        <td>
          <button (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Chat Group Table -->
  <h2>Chat Groups</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Messages</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of chatGroups">
        <td>{{ group.id }}</td>
        <td>{{ group.name }}</td>
        <td>{{ group.messages.length }}</td>
        <td>
          <button (click)="deleteChatGroup(group.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
